<html>
	<head>
		<script>

			const fs = require('fs');

			let list="Select the folder:  <select>";

				list = list + " <option value="+ file +">"+ file + "</option>"
				console.log(file);
			  });
			list = list + "</select>";
			document.getElementById("folder").innerHTML = list;
			});
			
		</script>
	</head>
	<body>

	</body>
</html>
